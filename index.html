<html>
  <head>
    <link rel="stylesheet" href="css/html5reset.css" type="text/css">
    <link rel="stylesheet" href="css/scihack.css" type="text/css">
    <script src="js/jquery-1.8.2.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
    
    <script type="text/javascript" src="js/zendosaur.js"></script>
    <script type="text/javascript" src="js/selector.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="js/datacore.js"></script>
    
    <div class='page'>
  
  <ul class='guesslist'>
    <li id='zen_rule' class="guess">
      <div class='rancherhead'>
        <img src="assets/rancher.png"/>
      </div>

    </li>
    <li class='guess'>
      <div class='number'>1</div>
      <div class='foodtainer'>
        <img src="assets/large_insect.png"/>
      </div>
      <div class='foodtainer'>
        <img src="assets/small_plant.png"/>
      </div>
      <div class='foodtainer'>
        <img src="assets/med_nut.png"/>
      </div>
      <div class='foodtainer'>
        <img src="assets/large_plant.png"/>
      </div>
    </li>
  </ul>

  <div class='dinospot'>
    <div class='dinoart'>
      <img src="assets/dino.png"/>
    </div>
    <div class='healthbar'>
      <div class="fullness"></div>
    </div>
  </div>
  <div id='keypad'>

    <div class='palette cf'>
      <div class='foodtainer'>
        <img src="assets/empty.jpg"/>
      </div>
      <div class='foodtainer'>
        <img src="assets/empty.jpg"/>
      </div>
      <div class='foodtainer'>
        <img src="assets/empty.jpg"/>
      </div>
      <div class='foodtainer'>
        <img src="assets/empty.jpg"/>
      </div>
    </div>
    
    <div class='grid'>
      <div class='row cf'>
        <div class='foodtainer' data-food="3 1">
          <img src="assets/large_nut.png"/>
        </div>
        <div class='foodtainer' data-food="3 2">
          <img src="assets/large_plant.png"/>
        </div>
        <div class='foodtainer' data-food="3 3">
          <img src="assets/large_insect.png"/>
        </div>
      </div>
      <div class='row cf'>
        <div class='foodtainer' data-food="2 1">
          <img src="assets/med_nut.png"/>
        </div>
        <div class='foodtainer' data-food="2 2">
          <img src="assets/med_plant.png"/>
        </div>
        <div class='foodtainer' data-food="2 3">
          <img src="assets/med_insect.png"/>
        </div>
      </div>
      <div class='row cf'>
        <div class='foodtainer' data-food="1 1">
          <img src="assets/small_nut.png"/>
        </div>
        <div class='foodtainer' data-food="1 2">
          <img src="assets/small_plant.png"/>
        </div>
        <div class='foodtainer' data-food="1 3">
          <img src="assets/small_insect.png"/>
        </div>
      </div>
    </div>
    <div class='feed'></div>
    <div class='recipe'></div>
  </div>

  </div>
  </body>
</html>
